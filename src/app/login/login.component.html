<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">请登录</h3>
        </div>
        <div class="panel-body">
          <form role="form" #signinForm="ngForm">
            <fieldset>
              <div class="form-group">
                <input class="form-control" name="uname" id="uname" [(ngModel)]="username" required #usernameInp="ngModel" type="text" placeholder="用户名">
                <p *ngIf="usernameInp.touched && !usernameInp.valid" class="error">用户名不能空</p>
              </div>
              <div class="form-group">
                <input class="form-control" name="pwd" id="pwd" [(ngModel)]="password" required #passwordInp="ngModel" type="password" placeholder="密码">
                <p *ngIf="passwordInp.touched && !passwordInp.valid" class="error">密码不能空</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" value="remember" checked>记住密码
                </label>
              </div>
              <button class="btn btn-lg btn-success btn-block" [disabled]="!signinForm.valid">登录</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
