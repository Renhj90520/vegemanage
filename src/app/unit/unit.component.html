<div id="page-wrapper">
  <h1>单位管理</h1>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>增长数量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unit of units;let i = index">
        <td>unit.id</td>
        <td>unit.name</td>
        <td>unit.step</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <form class="form-inline bottom">
        <input type="hidden" [(value)]="currUnit.id" name="currId">
        <div class="form-group">
          <label for="unitname">名称</label>
          <input class="form-control" id="unitname" [(value)]="currUnit.name" type="text">
        </div>
        <div class="form-group">
          <label for="unitstep">增长数量</label>
          <input class="form-control" id="unitstep" [(value)]="currUnit.step" type="number">
        </div>
        <button class="btn btn-primary" type="submit" (click)="onAddUnit()">添加</button>
   </form>
</div>
