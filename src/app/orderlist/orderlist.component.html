<div id="page-wrapper">
  <h3>订单列表</h3>
  <hr>
  <form class="form-inline">
    <div class="form-group">
      <input type="search" class="form-control" placeholder="输入订单编号/手机号/姓名">
    </div>
    <div class="form-group">
      <label for="begin">开始日期</label>
      <input class="form-control" id="begin" type="date">
    </div>
    <div class="form-group">
      <label for="end">结束日期</label>
      <input class="form-control" id="end" type="date">
    </div>
    <button class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-search"></i></button>
  </form>

  <table class="table tabler-hover">
    <thead>
      <tr>
        <th>订单编号</th>
        <th>订单信息</th>
        <th>创建时间</th>
        <th>订单状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderlist">
        <td>{{order.id}}</td>
        <td>
          <p *ngFor="let product of order.products">
            {{product.name}} &nbsp; X &nbsp;{{product.count}} 小计：￥{{product.price*product.count}}
          </p>
        </td>
        <td>{{order.createtime}}</td>
        <td>{{order.state}}</td>
        <td><i class="glyphicon glyphicon-trash" *ngIf="order.state==1"></i></td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination bottom">
    <li><a href="#">&laquo;</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">&raquo;</a></li>
  </ul>
</div>
