  <div class="modal fade" id="pwdModal">
    <div class="jumbotron">
      <form class="form" id="pwdForm" [formGroup]="changepwd">
        <div class="form-group">
          <label for="oldpwd">旧密码</label>
          <input class="form-control" id="oldpwd" name="oldpwd" type="password" formControlName="oldpwd">
          <p class="error" *ngIf="(changepwd.get('oldpwd').dirty||changepwd.get('oldpwd').pristine)&&!changepwd.get('oldpwd').valid">旧密码不能为空</p>
        </div>
        <form formGroupName="passwords">
          <div class="form-group">
            <label for="newpwd">新密码</label>
            <input class="form-control" id="newpwd" name="newpwd" type="password" formControlName="newpwd">
             <p class="error" *ngIf="(changepwd.get('passwords').get('newpwd').dirty||changepwd.get('passwords').get('newpwd').pristine)&&!changepwd.get('passwords').get('newpwd').valid">新密码不能为空</p> 
             <p class="error" *ngIf="changepwd.get('passwords').hasError('areEqual')">两次密码输入不相同</p> 
          </div>
          <div class="form-group">
            <label for="confirmpwd">确认密码</label>
            <input class="form-control" id="confirmpwd" name="confirmpwd" type="password" formControlName="confirmpwd">
             <p class="error" *ngIf="(changepwd.get('passwords').get('confirmpwd').dirty||changepwd.get('passwords').get('confirmpwd').pristine)&&!changepwd.get('passwords').get('confirmpwd').valid">新密码不能为空</p> 
             <p class="error" *ngIf="changepwd.get('passwords').hasError('areEqual')">两次密码输入不相同</p> 
          </div>
        </form>
        
        <button class="btn btn-primary" data-target="#pwdModal" data-toggle="modal" [disabled]="!changepwd.valid" (click)="onChangePwd()">确定</button>
      </form>
    </div>
